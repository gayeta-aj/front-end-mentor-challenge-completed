<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body flex">
            <img src="/images/image-victor.jpg" alt="" />
            <div class="details">
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
            </div>
            <div class="location-container">
              <span class="location">London</span>
            </div>
          </div>
          <hr />
          <div class="card-footer">
            <div class="stats">
              <div class="stat-detail">
                <span class="count">80K</span>
                <span class="bottom-text">Followers</span>
              </div>
              <div class="stat-detail">
                <span class="count">803K</span>
                <span class="bottom-text">Likes</span>
              </div>
              <div class="stat-detail">
                <span class="count">1.4K</span>
                <span class="bottom-text">Photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="flex">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AJ Gayeta</a>.
      </div>
    </footer>
  </body>
</html>
